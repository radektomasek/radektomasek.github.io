<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Frontend Mentor | Order summary card | Tailwind version</title><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.fe944b6e.png"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"><link href="/index.c5254db1.css" rel="stylesheet"></head><body> <header> <p class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/radektomasek/fm-huddle-page-single-section" target="_blank">Radek Tomasek</a>. </p> </header> <main> <div class="card"> <div class="card__content"> <h1 class="card__heading">Order Summary</h1> <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> <div class="plan"> <img class="plan__icon" src="/icon-music.ad96ef5e.svg" alt="Music Note"> <div class="plan__content"> <h2 class="plan__heading">Annual Plan</h2> <p class="plan__price">$59.99/year</p> </div> <a class="plan__change" href="#">Change</a> </div> <div class="cta"> <button class="btn-primary cta__proceed">Proceed to Payment</button> <button class="btn-secondary cta__cancel">Cancel Order</button> </div> </div> </div> </main> </body></html>
