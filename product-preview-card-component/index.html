<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component | Vanilla CSS version</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.fe944b6e.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.f6dcea95.css">
</head>

<body>
    <header class="attribution">
        <h1>Product preview card component</h1>
        <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/radektomasek/fm-product-preview-card-component" target="_blank">Radek
                Tomasek</a>. </p>
    </header>
    <main class="container">
        <div class="card">
            <section class="card__asset"></section>
            <section class="card__content">
                <h2 class="card__category">Perfume</h2>
                <h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
                <p class="card__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL. </p>
                <section class="card__price"> <strong class="card__price--discounted">$149.99</strong> <span
                        class="card__price--original">$169.99</span> </section> <button class="card__button"> <img
                        src="./icon-cart.36588176.svg" alt> <span>Add to Cart</span> </button>
            </section>
        </div>
    </main>
</body>

</html>
